<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudyFly - Pomodoro & Task Tracker for Focused Work</title>
    <meta name="description" content="StudyFly is an open-source Pomodoro timer and task manager designed to help you boost productivity and maintain focus. Contribute on GitHub!" />
    <meta name="keywords" content="Pomodoro Timer, Study Tracker, Task Manager, Productivity App, Focus Timer, Online Pomodoro, Study Tool, Open Source, GitHub" />
    <meta name="author" content="CYCNO" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="logo/logo.png" type="image/png" />

    <script src="https://cdn.jsdelivr.net/npm/progressbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="top">
      <h1>Study<span>Fly</span></h1>
      <button class="customize" onclick="setting()">Customize</button>
    </div>

    <div class="main-container">
      <div class="pomodoro">
        <div id="progress-container"></div>
        <div class="timer-text">
          <div id="modeLabel">Study</div>
          <div id="timer">25:00</div>
        </div>

        <div class="buttons">
          <button onclick="startTimer()">Start</button>
          <button onclick="stopTimer()">Stop</button>
          <button onclick="resetTimer()">Reset</button>
        </div>
      </div>

      <div class="task-list">
        <input
          type="text"
          id="taskInput"
          placeholder="Add a new task and press Enter..."
          onkeypress="addTask(event)"
        />
        <ul id="tasks"></ul>
      </div>
    </div>

    <div class="daily-tracker">
      <canvas id="dailyChart"></canvas>
    </div>

    <div class="spotifywrapper">
      <iframe
        style="border-radius: 12px"
        src="https://open.spotify.com/track/3L1JHXiqNOJ57w3n2R3HyU"
        width="100%"
        height="152"
        frameBorder="0"
        allowfullscreen=""
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy"
        id="spotifyIframe"
      ></iframe>
    </div>

    <div id="customizeModal">
      <div id="modalContent">
        <h2>Customize Settings</h2>

        <label for="timeInput">Pomodoro Time (minutes):</label>
        <input type="number" id="timeInput" min="1" value="25" />

        <label for="bgInput">Background Image URL:</label>
        <input type="text" id="bgInput" placeholder="Enter image URL" />

        <label for="spotifyUrlInput">Spotify Embed URL:</label>
        <input
          type="text"
          id="spotifyUrlInput"
          placeholder="Enter Spotify URL"
        />

        <div class="modal-buttons">
          <button onclick="applySettings()">Apply</button>
          <button onclick="closeModal()">Cancel</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
